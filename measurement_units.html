<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/search.css">
    <title>Unidade de Medida</title>
</head>
<body>
    <main>
        <div class="input-group mb-3">
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pesquisar">
            <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
            </datalist>
        </div>
        <nav class=" d-flex justify-content-evenly">
            <h3>UNIDADE DE MEDIDA</h3>
            <div class="btn-group">
                <a href="#" class="btn btn-primary">Inserir</a>
                <a href="#" class="btn btn-primary">Editar</a>
                <a href="#" class="btn btn-primary">Duplicar</a>
                <a href="#" class="btn btn-primary">Excluir</a>
        </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Listar desativados</label>
              </div>
        </nav>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    </th>
                    <th>Unidade de medida</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Código">
                    <input type="email" class="modal-field" placeholder="GTIN">
                    <input type="text" class="modal-field" placeholder="Descrição">
                    <input type="text" class="modal-field" placeholder="Unidade">
                    <input type="text" class="modal-field" placeholder="Status">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>
</html>
