<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/search.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <main>
        <h3>Produtos</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Desativado
            </label>
        </div>
        <div>
            <label class="form-label">Código</label>
            <input type="text" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div>
            <label class="form-label">GTIN</label>
            <input type="text" class="form-control" aria-describedby="passwordHelpBlock">
        </div>
        <div class="container">
            <div class="row">
                <label class="form-label">Descrição</label>
                <input type="text" class="form-control">  
            </div>    
        </div>
        <div class="container">
            <div class="row">
                <label class="form-label">Unidade de medida</label>         
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div> 
        <div class="container">
            <div class="row">
                <label class="form-label">Origem</label>
                <select class="form-select">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>  
        <div>
            <button type="button" class="btn btn-secondary">Cancelar</button>
            <button type="button" class="btn btn-warning">Salvar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
